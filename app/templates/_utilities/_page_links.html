<div class="d-flex bd-highlight mb-3">
    {% if paginated.has_next %}
        <div class="p-1 bd-highlight">
        <a href="{{ url_for(request.endpoint, page=paginated.next_num, **request.view_args) }}">
            {{ _('Prev') }}
        </a>
        </div>
    {% endif %}

    {% if paginated.has_prev %}
        <div class="ms-auto p-1 bd-highlight">
        <a href="{{ url_for(request.endpoint, page=paginated.prev_num, **request.view_args) }}">
            {{ _('Next') }}
        </a>
        </div>
    {% endif %}
</div>
