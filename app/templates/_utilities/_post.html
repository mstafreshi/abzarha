<div class="row border-bottom mb-3 pb-3">
    <div class="col-auto">
            <a href='{{ url_for('.profile', username=post.author.username)}}'><img src='{{ post.author.avatar() }}'></a>
    </div>

    <div class="col">
            {{ moment(post.created_at).format('LLL') }} <br>
            {{ post.author.username }}           
    </div>

    <div dir=auto class='mt-3 col-12 {{ post.lang_code }}-post'>
        {{ post.text }}

        {% if post.author == current_user %}
            <br>
            <a href="{{ url_for('.edit_post', id=post.id) }}">{{ _('Edit') }}</a>
        {% endif %}
    </div>
</div>
