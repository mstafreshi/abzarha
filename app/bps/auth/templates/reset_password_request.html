{% extends 'base.html' %}

{% block content %}

    {% include '_utilities/_form_errors.html' %}

    <form method="post" action="" novalidate="">

    {{ form.hidden_tag() }}
    
    <p>
        {{ form.email.label }}
        {{ form.email(class='form-control') }}
        {% for error in form.email.errors %}
            <span class="text-danger"> {{ error }} </span>
        {% endfor %}
    </p>

    <p>
        {{ form.submit(class='btn btn-primary') }}
    </p>

    </form>

{% endblock %}
